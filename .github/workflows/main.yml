name: CI
on: [push]
jobs:
  standard-checks:
    name: Run end-to-end tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install packages
        run: npm ci
      - name: Run Tests
        run: npm run test:e2e
